<!DOCTYPE html>
<html>
  <head>
    <title>DNC Pledge Map</title>
    <style type="text/css">

      html, body,
      body > * {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
          width: 1920px;
          height: 1080px;
          overflow: hidden;
      }

      b {
        font-weight: 800;
      }

      #banner {
        background-color: #00446a;
        width: 100%;
        height: auto;
      }

        #banner h1 {
          font-family: "museo-slab", serif;
          text-transform: uppercase;
          font-weight: 700;
          letter-spacing: 2px;
          font-size: 72px;
          line-height: 1em;
          text-align: center;
          color: #fff;
          padding: 20px;
          margin: 0;
        }

      .states path.outline {
        fill: #e5e3df;
        stroke: #a2a1a0;
        /* stroke-dasharray: 5 3; */
      }

      #shape-AK,
      #shape-HI {
        visibility: visible !important;
      }

      #tooltip {
        position: absolute;
        top: -1000px;
        left: -1000px;
        width: 500px;
        margin-left: -250px;
        text-align: center;
        opacity: 0;
      }

        #tooltip .text {
          color: #fff;
          display: inline-block;
          background: rgba(0,0,0,.25);
          border-radius: 4px;
          padding: 4px 6px;
        }

      #controls {
        position: absolute;
        bottom: 30px;
        left: 10px;
        font-size: 50px;
        display: none;
      }

      #controls input {
        font-size: inherit;
        line-height: inherit;
      }

    </style>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyBFCMVQC44CLXY4WlH_1IMqGDicG-XD2tU&sensor=false"></script>
    <script type="text/javascript" src="js/vendor/d3.v2.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/aof4rxh.js?foo"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body class="tk-proxima-nova">
    <div id="map"></div>
    <div id="overlay"></div>
    <div id="banner">
      <h1>We&rsquo;ve got your back.</h1>
    </div>
    <script type="text/javascript" src="js/map.js"></script>
  </body>
</html>
