<!DOCTYPE html>
<html>
  <head>
    <title>DNC Pledge Map</title>
    <style type="text/css">

      html, body,
      body > * {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
          width: 1920px;
          height: 1080px;
      }

      .states path.outline {
        fill: #e5e3df;
        stroke: #969692;
        stroke-dasharray: 5 3;
      }

      #shape-AK,
      #shape-HI {
        visibility: visible !important;
      }

    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBFCMVQC44CLXY4WlH_1IMqGDicG-XD2tU&sensor=false"></script>
    <script type="text/javascript" src="js/vendor/d3.v2.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="overlay"></div>
    <script type="text/javascript" src="js/map.js"></script>
  </body>
</html>
