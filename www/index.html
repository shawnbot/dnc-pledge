<!DOCTYPE html>
<html>
  <head>
    <title>DNC Pledge Map</title>
    <meta charset="utf-8">
    <style type="text/css">

      html, body,
      body > * {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
          width: 1920px;
          height: 1080px;
          overflow: hidden;
          background: #2e4d75;
      }

      /* kill the google maps background-color */
      * > #map {
        background: transparent !important;
      }

      b {
        font-weight: 800;
      }

      #banner {
        /*
        background-color: #09BCEF;
        background-image: url(http://static.demconvention.com/wp-content/themes/dnc/site-art/bg-header.jpg);
        background-position: bottom center;
        background-repeat: repeat-x;
        */
        background: #E31D3F;
        width: 100%;
        height: auto;
      }

        #banner h1 {
          font-family: "museo-slab", serif;
          text-transform: uppercase;
          font-weight: 700;
          letter-spacing: 2px;
          font-size: 72px;
          line-height: 1em;
          text-align: center;
          color: #fff;
          padding: 20px;
          margin: 0;
        }

      #insets .inset {
        fill: #2e4d75;
        stroke: #183d67;
        stroke-width: 4;
      }

      .shapes path.outline {
        stroke: #bcc6d7;
        stroke-width: 1;
      }

      g.icon {
        pointer-events: none;
      }

      #tooltip {
        position: absolute;
        text-align: center;
        opacity: 0;
        pointer-events: none;
        text-transform: uppercase;
      }

        #tooltip .text {
          font-size: 48px;
          line-height: 1em;
          color: #fff;
          display: inline-block;
          background: rgba(0,0,0,.8);
          box-shadow: 2px 2px 10px rgba(0,0,0,.3);

          border-radius: .1em;
          padding: .2em .3em;
          position: relative;
          top: 60px;
          white-space: pre;
        }

        #tooltip .text {
          /* color: #09BCEF; */
        }
        #tooltip .text b {
          color: #fff;
        }

      #controls {
        position: absolute;
        bottom: 30px;
        left: 10px;
        font-size: 50px;
        display: none;
      }

      #controls input {
        font-size: inherit;
        line-height: inherit;
      }

      .icon {
        pointer-events: none;
      }

    </style>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyBFCMVQC44CLXY4WlH_1IMqGDicG-XD2tU&sensor=false"></script>
    <script type="text/javascript" src="js/vendor/d3.v2.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/aof4rxh.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body class="tk-proxima-nova">
    <div id="map"></div>
    <div id="banner">
      <h1>We stand with Barack Obama.</h1>
    </div>
    <div id="overlay"></div>
    <script type="text/javascript" src="js/map.js"></script>
  </body>
</html>
